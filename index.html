<!DOCTYPE html>
<html>

        <title>Skeleton</title>

        <script src="vendor/js/liya.js"></script>
        <script src="skeleton.js"></script>
        <script>
            domready(function () {
                var skeleton = new Skeleton('#skeleton');

                /*
                 * toggleMenu, >> (string arg, function onFinish or { beforeStart, onFinish }
                 * openMenu,   >> (string arg, function onFinish or { beforeStart, onFinish }
                 * closeMenu,  >> (string arg, function onFinish or { beforeStart, onFinish }
                 * */

                /*
                 skeleton.toggle('.sk-left-nav:offcanvas(ease-in-out)', function(e){
                 console.log(e);
                 });
                 skeleton.open('left:flyout(ease-in-out)', function(e){
                 console.log(e);
                 });
                 skeleton.close('left:fadeIn(ease-in-out)', function(e){
                 console.log(e);
                 });
                 skeleton.toggle('right:offcanvas(ease-in-out)', {
                 beforeStart : function(e){

                 },
                 onFinish : function(e){

                 }
                 });

                 */

            })
        </script>
    </head>
<body>
    <div id="skeleton">
        <div class="sk-top-nav" data-sk-align="static:until(700px)" data-sk-dblick="offcanvas(ease-in-out)">
            =top=
        </div>
        <div class="sk-left-nav" data-sk-align="static:until(800px)">
            <!-- Start Custom Menus -->
            <div class="sk-custom-element sk-menu-foo-L">

            </div>
            <div class="sk-custom-element sk-menu-lool-L">

            </div>
            <div class="sk-custom-element sk-menu-cool-L">

            </div>
            <!-- End Custom Menus -->
        </div>
        <div class="sk-content">
            =content=
        </div>
        <div class="sk-right-nav" data-sk-align="static:until(1024px)">
            =right=
        </div>
        <div class="sk-bottom-nav" data-sk-align="static:until(600px)">
            =bottom=
            <!-- Start Custom Menus -->
            <div class="sk-custom-element sk-menu-foo-B">

            </div>
            <div class="sk-custom-element sk-menu-lool-B">

            </div>
            <div class="sk-custom-element sk-menu-cool-B">

            </div>
            <!-- End Custom Menus -->
        </div>
    </div>
    <form action="/index" method="post">
        <p>Ihr Name: <input type="text" name="name" /></p>
        <p>Ihr Alter: <input type="text" name="alter" /></p>
        <p><input type="submit" /></p>
    </form>
</body>
</html>
